<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Advanced Website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="grid-item">
            <h2>Home</h2>
            <p>Welcome to the advanced section of the website. Explore our features and offerings here.</p>
            <img src="path/to/hero-image.jpg" alt="Hero Image">
        </section>
        <section id="about" class="grid-item">
            <h2>About</h2>
            <p>Learn more about our story, mission, and vision.</p>
        </section>
        <section id="contact" class="grid-item">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Advanced Website</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" class="social-icon">Facebook</a>
                <a href="https://twitter.com" target="_blank" class="social-icon">Twitter</a>
                <a href="https://instagram.com" target="_blank" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
